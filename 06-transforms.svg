<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="linearGradientSample" x1="0" x2="1" y1="1" y2="0">
      <stop stop-color="red" offset="0" />
      <stop stop-color="pink" offset="1" />
    </linearGradient>
  </defs>

  <path
    id="heart"
    d="M 10,30 A 20,20 0,0,1 50,30 A 20,20 0,0,1 90,30 Q 90,60 50,90 Q 10,60 10,30 z"
  />

  <use
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xlink:href="#heart"
    fill="url(#linearGradientSample)"
  />
  <use
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xlink:href="#heart"
    fill="lightgray"
    transform="translate(52, 94) skewX(25)"
  />
  <use
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xlink:href="#heart"
    fill="coral"
    stroke="orange"
    stroke-width="2"
    transform="translate(30, 90) scale(1.6) rotate(45,100,100)"
  />
  <use
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xlink:href="#heart"
    fill="cornsilk"
    stroke="#000"
    stroke-width="2"
    stroke-dasharray="10,15"
    transform="translate(35, 90) scale(1.6) rotate(-45,100,100)"
  />
  <use
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xlink:href="#heart"
    fill="crimson"
    fill-opacity="0.4"
    stroke="tomato"
    stroke-opacity="0.6"
    stroke-width="6"
    stroke-linejoin="round"
    transform="translate(20, 22) scale(.6)"
  />

  <svg width="200" height="200" x="120" y="320">
    <rect x="0" y="0" width="200" height="100" fill="lavender" />
    <text
      x="54"
      y="32"
      dominant-baseline="hanging"
      font-size="xx-large"
      font-weight="600"
      text-decoration="line-through"
      dx="0,6,6,6"
      dy="0,5,-5,5"
    >
      STAY
    </text>
  </svg>
</svg>